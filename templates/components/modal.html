{% macro modal(id, titulo="", size="md") %}
<div id="{{ id }}" class="modal">
  <div class="modal__dialog modal--{{ size }}">

    <div class="modal__header">
      <h2 id="{{ id }}_title" class="modal__title">{{ titulo }}</h2>
      <button class="modal__close" onclick="cerrarModal('{{ id }}')">&times;</button>
    </div>

    <div class="modal__body">
      {{ caller('body') }}
    </div>

    {% if caller('footer') %}
    <div class="modal__footer">
      {{ caller('footer') }}
    </div>
    {% endif %}

  </div>
</div>
{% endmacro %}
