{% extends "base.html" %}

{% block content %}
<div class="dashboard-header">
    <h1>ðŸ“Š EstadÃ­sticas</h1>
</div>

<!-- Totales de clientes y servicios -->
<div class="totals-container">
    <div class="total-card">
        <h3>Total de clientes</h3>
        <p>{{ total_clientes }}</p>
    </div>
    <div class="total-card">
        <h3>Total de servicios</h3>
        <p>{{ total_servicios }}</p>
    </div>
</div>

<div class="stats-page">

    <div class="card stats-card">
        <h2 class="stats-title">Gastos</h2>

        <form method="POST" class="date-form">
            <div class="date-group">
                <label>Inicio</label>
                <input type="date" name="fecha_inicio" value="{{ fecha_inicio }}" required>
            </div>

            <div class="date-group">
                <label>Fin</label>
                <input type="date" name="fecha_fin" value="{{ fecha_fin }}" required>
            </div>

            <button type="submit">Mostrar</button>
        </form>

        {% if gastos %}
            <canvas id="gastosChart"></canvas>
        {% else %}
            <p class="no-data">No hay datos para este rango.</p>
        {% endif %}
    </div>

    <div class="card stats-card">
        <h2 class="stats-title">Ganancias por semana</h2>
        <canvas id="gananciasChart"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('gastosChart');

if (ctx) {
    const labels = {{ gastos|map(attribute='proveedor')|list|tojson }};
    const data = {{ gastos|map(attribute='total')|list|tojson }};

    const backgroundColors = labels.map(() => `hsl(${Math.random() * 360}, 70%, 60%)`);
    const borderColors = backgroundColors.map(c => c.replace('60%', '40%'));

    new Chart(ctx, {
        type: 'pie',
        data: { labels, datasets: [{ data, backgroundColor: backgroundColors, borderColor: borderColors, borderWidth: 1 }] },
        options: { plugins: { legend: { position: 'right' } } }
    });
}

const ctxGanancias = document.getElementById('gananciasChart');
if (ctxGanancias) {
    const labels = {{ ganancias_semana.labels|tojson }};
    const data = {{ ganancias_semana.totales|tojson }};

    new Chart(ctxGanancias, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Ganancias ($)', data, backgroundColor: 'rgba(34,197,94,0.7)', borderColor: 'rgba(34,197,94,1)', borderWidth: 1 }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });
}
</script>

{% endblock %}
