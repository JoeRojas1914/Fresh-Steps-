<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/FreshStepsLogo.png') }}">
</head>

<body class="login-page">

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='images/FreshStepsLogo.png') }}" alt="Fresh Steps">
        </div>

        <h2>BIENVENIDO</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, msg in messages %}
            <div class="alert {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST" class="login-form">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="input-group">
                <input type="text" name="usuario" placeholder="Usuario" required>
            </div>

            <div class="input-group password-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn-login">
                Ingresar
            </button>

        </form>
        
        {% if session.get("pin_habilitado") %}
            <div class="login-divider">o</div>
            <a href="/pin" class="btn-pin">
                Acceso con PIN
            </a>
        {% endif %}
    </div>
</div>

</body>
</html>
