{% extends "base.html" %}

{% block content %}
<h1>Buscar cliente</h1>

<form method="GET" class="search-form">
    <input type="text" name="q" placeholder="Nombre del cliente" value="{{ q }}">
    <button type="submit">Buscar</button>
</form>

<div class="results-list">
{% for c in clientes %}
    <a href="/zapatos/{{ c.id_cliente }}" class="result-item">
        <div class="result-name">
            {{ c.nombre }} {{ c.apellido }}
        </div>
        <div class="result-action">
            Ver zapatos â†’
        </div>
    </a>
{% endfor %}
</div>

{% endblock %}
